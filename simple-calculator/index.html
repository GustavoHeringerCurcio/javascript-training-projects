<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="result" id="display"  readonly >
        <div class="buttons">
            <button class="bg-gray" onclick="clearDisplay()">C</button>
            <button class="bg-gray" onclick="appendToDisplay(`+`)">+</button>
            <button class="bg-gray" onclick="appendToDisplay(`%`)">%</button>
            <button class="bg-orange" onclick="appendToDisplay(`/`)">/</button>

            <button class="bg-light-gray" onclick="appendToDisplay(`7`)">7</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`8`)">8</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`9`)">9</button>
            <button class="bg-orange" onclick="appendToDisplay(`*`)">x</button>

            <button class="bg-light-gray" onclick="appendToDisplay(`4`)">4</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`5`)">5</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`6`)">6</button>
            <button class="bg-orange" onclick="appendToDisplay(`-`)">-</button>

            <button class="bg-light-gray" onclick="appendToDisplay(`1`)">1</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`2`)">2</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`3`)">3</button>
            <button class="bg-orange" onclick="appendToDisplay(`+`)">+</button>

            <button class="bg-light-gray button-zero" onclick="appendToDisplay(`0`)">0</button>
            <button class="bg-light-gray" onclick="appendToDisplay(`.`)">,</button>
            <button class="bg-orange" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
